language: android
dist: trusty
sudo: false

android:
components:
  - tools
  - platform-tools
  - build-tools-29.0.2
  - android-29
  - android-22
  - extra-android-m2repository
  - extra-android-support
  - extra-google-m2repository
  - extra-google-google_play_services
  - sys-img-armeabi-v7a-android-22

jdk:
  - oraclejdk8

before_install:
  - yes | sdkmanager "build-tools;29.0.2"
  - chmod +x gradlew

script:
  - ./gradlew build
